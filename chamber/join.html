<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="WDD231 Join Chamber">
  <meta name="author" content="N√©fi Muniz">
  <meta property="og:title" content="Join Bahia Chamber of Commerce Directory">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://nefimuniz.github.io/wdd231/chamber/join.html">
  <meta property="og:image" content="https://nefimuniz.github.io/wdd231/chamber/images/teste.jpg">
  <title>Bahia Chamber of Commerce - Join Us</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/large.css">
  <script src="scripts/date.js" defer></script>
  <script src="scripts/main.js" defer></script>
  <script src="scripts/membership.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/teste.jpg" alt="Logo">
      <span>Bahia Chamber of Commerce</span>
    </div>
    <button id="hamburgerBtn">&#9776;</button>
  </header>
  <nav>
    <ul id="primaryNav" class="menuLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="discover.html">Discover</a></li>
      <li><a href="directory.html">Directory</a></li>
      <li class="active"><a href="join.html">Join</a></li>
    </ul>
  </nav>
  
  <main>
    <div class="title-container">
      <h1>Become a member of the Chamber</h1>
      <span class="medal gold">ü•á</span>
      <span class="medal silver">ü•à</span>
      <span class="medal bronze">üèÖ</span>
    </div>

    <div class="join-container">
      <form id="membershipForm" method="get" action="thankyou.html" class="box shadow">
        <h2>Membership Application Form</h2>

        <label>
          First Name:
          <input type="text" name="firstName" required title="Please enter your first name"
          autocomplete="given-name" placeholder="Nefi">
        </label>

        <label>
          Last Name:
          <input type="text" name="lastName" required title="Please enter your last name"
          autocomplete="family-name" placeholder="Muniz">
        </label>

        <label>
          Organizational Title:
          <input type="text" name="title" title="Your position in the organization"
          autocomplete="organization-title" pattern="[a-zA-Z\s\-]{7,}" placeholder="e.g., Programmer Manager">
        </label>
        
        <label>
            Email:
            <input type="email" name="email" required title="Please enter a valid email" 
                  autocomplete="email" placeholder="example@domain.com">
        </label>
        
        <label>
            Mobile Phone:
            <input type="tel" name="phone" required title="Please enter your phone number" 
                  autocomplete="tel" placeholder="123-456-7890">
        </label>
        
        <label>
            Business/Organization Name:
            <input type="text" name="organization" required title="Please enter your organization name" 
                  autocomplete="organization" placeholder="Computer Inc.">
        </label>
        
        <label>
            Membership Level:
            <select name="membershipLevel" required title="Please select a membership level">
                <option value="">Select a level</option>
                <option value="NP Membership">NP Membership (Non-profit - Free)</option>
                <option value="Bronze Membership">Bronze Membership ($200/year)</option>
                <option value="Silver Membership">Silver Membership ($400/year)</option>
                <option value="Gold Membership">Gold Membership ($600/year)</option>
            </select>
        </label>
        
        <label>
            Business Description:
            <textarea name="description" title="Brief description of your business"></textarea>
        </label>
        
        <input type="hidden" name="timestamp" id="timestamp">
        
        <button type="submit">Become a Member</button>

      </form>

      <div class="membership-cards membership-container">
        <!-- Cards by .js -->
      </div>
    </div>
  </main>

  <dialog id="membership-info"></dialog>

  <footer>
    <p>&copy; <span id="copyrightYear"></span> | Nefi Muniz | WDD 231</p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>

</body>
</html>
