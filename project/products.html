<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse and compare thousands of products across multiple retailers on PriceShare">
    <title>Products - PriceShare</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/large.css">
    <script src="scripts/date.js" defer></script>
    <script src="scripts/menu.js" defer></script>
    <script src="scripts/products.js" type="module"></script>
</head>
<body>
  <header>
    <div class="header-container">
        <div class="logo-container">
            <img src="images/logo.png" alt="PriceShare logo" class="logo">
        </div>
    </header>
        <nav class="main-nav">
            <button class="hamburger" aria-label="Menu">
              â˜°
            </button>
            <ul class="nav-links">
              <li><a href="index.html">Home</a></li>
              <li><a href="products.html" class="active">Products</a></li>
                <li><a href="retailers.html">Retailers</a></li>
            </ul>
        </nav>
    </div>

    <main class="products-container">
        <div class="filter-container">
            <h2>Product Comparison</h2>
            <div class="filters">
                <label for="categoryFilter" class="visually-hidden">Filter by Category</label>
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Home">Home Goods</option>
                    <option value="Clothing">Clothing</option>
                </select>
                <label for="storeFilter" class="visually-hidden">Filter by Store</label>
                <select id="storeFilter">
                    <option value="">All Stores</option>
                    <option value="Walmart">Walmart</option>
                    <option value="Target">Target</option>
                    <option value="Best Buy">Best Buy</option>
                    <option value="Amazon">Amazon</option>
                </select>
                <label for="sortBy" class="visually-hidden">Sort Products</label>
                <select id="sortBy">
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="name-asc">Name: A-Z</option>
                    <option value="name-desc">Name: Z-A</option>
                </select>
            </div>
        </div>

        <div class="products-grid" id="allProducts"></div>
    </main>

    <div class="modal" id="productModal">
      <div class="modal-content">
          <span class="close-modal">&times;</span>
          <h3 id="modalProductName"></h3>
          <div class="modal-body" id="modalProductDetails"></div>
      </div>
  </div>

  <footer>
      <div class="footer-content">
          <div class="footer-section brand">
              <h4>PriceShare</h4>
              <p>Helping consumers make smarter shopping decisions since 2023</p>
          </div>
          <div class="footer-section connect">
              <h4>Connect</h4>
              <div class="social-icons">
                <a href="https://www.facebook.com/"><i class="fab fa-facebook" aria-hidden="true"></i>
                    <span class="visually-hidden">Facebook</span></a>
                <a href="https://x.com/"><i class="fab fa-twitter" aria-hidden="true"></i>
                    <span class="visually-hidden">Twitter</span></a>
                <a href="https://www.instagram.com/"><i class="fab fa-instagram" aria-hidden="true"></i>
                    <span class="visually-hidden">Instagram</span></a>
              </div>
          </div>
      </div>
      <p>&copy; <span id="currentyear"></span> PriceShare All rights reserved.</p>
      <p id="lastModified"></p>
  </footer>
</body>
</html>
